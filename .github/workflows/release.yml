name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (x86_64 only - ARM requires complex cross-compile setup)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: vibeanvil-linux-x64
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: vibeanvil-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: vibeanvil-macos-arm64
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: vibeanvil-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          cp vibeanvil ../../../${{ matrix.artifact }}
          cd ../../..
          chmod +x ${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/vibeanvil.exe" -Destination "${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            file="${dir%/}"
            if [ -f "$dir$file" ]; then
              sha256sum "$dir$file" | sed "s|$dir||" >> checksums.txt
            fi
          done
          mv checksums.txt ..
          cd ..

      - name: List artifacts
        run: |
          find artifacts -type f
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
