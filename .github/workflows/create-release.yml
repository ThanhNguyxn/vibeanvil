name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.5.0, without v prefix)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    name: Bump version, tag, and release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN_VIBEANVIL }}

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "‚ùå Invalid version format. Use semver like 0.5.0"
            exit 1
          fi
          echo "‚úÖ Version format valid: ${{ inputs.version }}"

      - name: Check if tag already exists
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ inputs.version }}$"; then
            echo "‚ùå Tag v${{ inputs.version }} already exists!"
            exit 1
          fi
          echo "‚úÖ Tag v${{ inputs.version }} does not exist yet"

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' Cargo.toml
          echo "Updated Cargo.toml to version ${{ inputs.version }}"
          grep '^version' Cargo.toml

      - name: Commit and push release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b release/v${{ inputs.version }}
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ inputs.version }} [skip ci]"
          git push origin release/v${{ inputs.version }}

      - name: Create and Merge Pull Request
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN_VIBEANVIL }}
        run: |
          gh pr create --title "Release v${{ inputs.version }}" --body "Automated release bump." --base main --head release/v${{ inputs.version }}
          gh pr merge release/v${{ inputs.version }} --auto --squash --delete-branch

      - name: Create and push tag
        run: |
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
          echo "‚úÖ Created and pushed tag v${{ inputs.version }}"
          echo "üöÄ Release workflow will now build binaries automatically!"
