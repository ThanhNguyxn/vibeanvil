    allow_globs:
      - "**/*.rs"
      - "**/*.ts"
      - "**/*.go"
      - "**/fix*"
      - "**/lint*"

  # 5. Release Installers and Checksums
  release_installers_checksums:
    name: "Release Installers & Checksums"
    purpose: "Find release automation, install scripts, checksum verification, and distribution patterns"
    signals:
